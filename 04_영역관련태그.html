<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>영역 관련 태그</h1>
    <!-- 
        영역을 구분해주는 태그
        div : 줄 바꿈이 적용되어 이미 존재하는 태그의 
              다음 줄에 영역이 샐정된다.(블럭요소)  > 
        span: 줄 바꿈이 적용되지 않아 옆으로
              붙게 된다. (인라인요소)
    -->
    <h3>div태그</h3>
    <div style="border: 1px solid black; background : red; width : 100px ; height : 100px;">첫번째 영역</div>
    <div style="border: 1px solid black; background : yellow; width : 100px ; height : 100px;">두번째 영역</div>
    <div style="border: 1px solid black; background : blue; width : 100px ; height : 100px;">세번째 영역</div>
    <!-- 
        div에서 중요한 것은 아래로 붙는다는 것입니다.
    -->
    <hr>
    <h3>span태그</h3>
    <span style="border: 1px solid black; background : red; width : 100px ; height : 100px;">첫번째 영역</span>
    <span style="border: 1px solid black; background : yellow; width : 100px ; height : 100px;">두번째 영역</span>
    <span style="border: 1px solid black; background : blue; width : 100px ; height : 100px;">세번째 영역</span>
    <!-- 
        div와 span 은 위로 붙느냐 옆으로 붙느냐 차이입니다.
        div도 옆으로 붙일 수 있긴 합니다.
    -->
    
</body>
</html>
