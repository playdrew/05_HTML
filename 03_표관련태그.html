<body>
    <h1>기본적 표 만들기</h1>
    <table border="1">
        <!--  행을 의미하는 tr (table row >)  td는 행의 데이터 ˇˇˇ-->
        <!--  행을 의미하는 tr (table row >)  td는 행의 데이터 ˇˇˇ-->
        <!--  행을 의미하는 tr (table row >)  td는 행의 데이터 ˇˇˇ-->
         <tr>
         <tr>
         <tr>
            <td>1</td>

            <td>3</td>
         </tr>
         <tr>
            <td>4</td>

    <!-- 
        표를 만드는 태그는 table , tr , th , td 가 있다.
        table : 기본적인 표를 생성
        tr : 표의 행을 나타내는 태그
        th : 표의 제목을 나타내는 태그
        td : 표의 들어갈 데이터를 나타내는 태그 
    -->
    <table border="1">
        <caption><b>메뉴리스트</b></caption>
        <tr>
            <th>메뉴이름</th>
            <th>메뉴가격</th>
            <th>판매상태</th>
        </tr>
        <!-- tr>td*3 -->
         <tr>
            <td>과매기떡</td>
            <td>3000</td>
            <td>Y</td>
         </tr>
         <tr>
            <td>과매기떡</td>
            <td>3000</td>
            <td>Y</td>
         </tr>
         <tr>
            <td>과매기떡</td>
            <td>3000</td>
            <td>Y</td>
         </tr>
    </table>
    <hr>
    <h1>표의 행과 열 합치기</h1>
    <!-- 
        td 태그의 속성을 이용해서 행과 열을 합칠수 있다.
        colspan : 열 합치기 ˇˇˇ
        rowspan : 행 합치기 >
    -->
    <table border="1">
        <caption>회원정보 리스트</caption>
        <tr>
            <!-- 두개의 행을 하나로 합치는 것이 rowspan -->
            <td colspan="2" rowspan="2" width="130px" height="150px">사진</td>
            <td width = "80px">이름</td>
            <td width = "200px"></td>
        </tr>
        <tr>
            <td>연락처</td>
            <td></td>
        </tr>
        <tr>
            <td width = "70px" height="50px">주소</td>
            <td colspan="3"></td>
        </tr>
    </table>
    <!-- 세로 열 가로 행 -->
     <hr>
